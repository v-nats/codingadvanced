<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>swiper</title>
  </head>
  <body>
    <div class="container">
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="images/img1.jpg"><h4>Ghana</h4><div class="temperature-container"><span class="loader"></span><span class="temperature"></span></div></div>
        <div class="swiper-slide"><img src="images/img2.jpg"><h4>Brussel</h4><div class="temperature-container"><span class="loader"></span><span class="temperature"></span></div></div>
        <div class="swiper-slide"><img src="images/img3.jpg"><h4>Moscow</h4><div class="temperature-container"><span class="loader"></span><span class="temperature"></span></div></div>
        <div class="swiper-slide"><img src="images/img4.jpg"><h4>Tokyo</h4><div class="temperature-container"><span class="loader"></span><span class="temperature"></span> </div></div>
        <div class="swiper-slide"><img src="images/img5.jpg"><h4>Sydney</h4><div class="temperature-container"><span class="loader"></span><span class="temperature"></span> </div></div>
        
     
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>
    
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    
    
    <script type="module" src="/src/main.js"></script>
   
    </div>
  </div>

    

     
  </body>
</html>
